<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
  </head>
  <body>
    <div class="main">
      <div class="sidebar section">
        <img src="assets/images/settings.svg" />
      </div>
      <div class="left-body column">
        <div class="header">
          <div>
            <input
              type="text"
              id="searchbar"
              name="searchbar"
              placeholder="Search for cities"
              required
            />
            <button type="button" class="submitBtn searchBtn">search</button>
          </div>
          <p class="error"></p>
        </div>

        <div class="hero section head">
          <div class="lol"></div>
        </div>

        <div class="tdy-forecast section">
          <div class="nested">
            <h3>TODAY'S FORECAST</h3>
            <div class="content stats"></div>
          </div>
        </div>

        <div class="weather-Details section">
          <div class="nested">
            <h3>WEATHER DETAILS</h3>
            <div class="conditions stats"></div>
          </div>
        </div>
      </div>

      <div class="rightColumn section">
        <h3>7-DAY FORECAST</h3>
        <div class="forecast"></div>
      </div>
    </div>
  </body>
</html>
