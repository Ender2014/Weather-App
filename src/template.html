<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
  </head>
  <body>
    <div class="left-body column">
      <div class="header">
        <label for="searchBar">location:</label>
        <input
          type="text"
          id="searchbar"
          name="searchbar"
          placeholder="Search for cities"
          required
        />
      </div>
      <div class="hero">
        <div class="left-hero column">
          <h2 class="city"></h2>
          <p class="description"></p>
          <h1 class="currentTemp"></h1>
        </div>
        <div class="right-hero column"></div>
      </div>
      <div class="forecast"><h3>TODAY's FORECAST</h3></div>
      <div class="airConditiions">WEATHER DETAILS</div>
    </div>

    <div class="rightColumn">
      <h3>7-DAY FORECAST</h3>
      <div class="conditions">
        <div class="con" id="Cloudy"></div>
        <div class="con" id="Humidity"></div>
        <div class="con" id="Wind"></div>
        <div class="con" id="Rain"></div>
      </div>
    </div>

    <button type="button" class="submitBtn searchBtn">search</button>
  </body>
</html>
